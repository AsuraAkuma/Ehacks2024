<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile">
        <img id="avatar" src="" alt="User Avatar">
        <h2 id="username"></h2>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>

<style>
    .profile {
        text-align: center;
    }

    #avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
    }
</style>


<script>

    // Assume userData is the object containing user data fetched from the server
    const userData = {
        username: "User123",
        avatarUrl: "https://example.com/avatar.png"
    };

    // Update UI with user data
    document.getElementById('avatar').src = userData.avatarUrl;
    document.getElementById('username').textContent = userData.username;

</script>
