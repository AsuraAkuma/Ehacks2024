<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/stocks_stylesheet.css" />
  <script src="https://cdn.socket.io/socket.io-3.0.0.js"></script>
  <script src="./Stocks.js" type="module"></script>
  <title>Stocks</title>
</head>

<body class="body" id="body">
  <div class="sideMenu" id="sideMenu-buy">
    <h2 id="capital"></h2>
    <h2>BUY</h2>
    <ul class="sideMenu-list" id="sideMenu-list-buy"></ul>
    <div>
      <input id="multipButton-buy" type="button" value="Buy"></input>
      <input id="multipButton-multip-buy" type="button" value="x1"></input>
    </div>
  </div>
  <div class="center" id="canvasContainer">
    <div class="center-section">
      <canvas class="canvas" id="canvas1"></canvas>
      <canvas class="canvas" id="canvas2"></canvas>
    </div>
    <div class="center-section">
      <canvas class="canvas" id="canvas3"></canvas>
      <canvas class="canvas" id="canvas4"></canvas>
    </div>

  </div>
  <div class="sideMenu" id="sideMenu-sell">
    <h2>SELL</h2>
    <ul class="sideMenu-list" id="sideMenu-list-sell"></ul>
    <div>
      <input id="multipButton-sell" type="button" value="Sell"></input>
      <input id="multipButton-multip-sell" type="button" value="x1"></input>
    </div>
  </div>
</body>

</html>
