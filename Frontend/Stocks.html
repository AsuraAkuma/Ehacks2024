<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="./Stocks.js" type="module"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/stocks_stylesheet.css" />
    <title>Document</title>
  </head>
  <body class="body" id="body">
    <div class="sideMenu" id="sideMenu-buy">
      <h2>BUY</h2>
      <ul class="sideMenu-list" id="sideMenu-list-buy"></ul>
      <div>
        <input onclick="buy()" id="multipButton-buy" type="button" value="Buy"></input>
        <input onclick="multiplier('multipButton-buy')" id="multipButton-multip" type="button" value="x1"></input>
      </div>
    </div>
    <div class="center" id="canvasContainer">
      <canvas id="canvas1"></canvas>
      <canvas id="canvas2"></canvas>
      <canvas id="canvas3"></canvas>
      <canvas id="canvas4"></canvas>
    </div>
    <div class="sideMenu" id="sideMenu-sell">
      <h2>SELL</h2>
      <ul class="sideMenu-list" id="sideMenu-list-sell"></ul>
      <div>
        <input onclick="" id="multipButton-sell" type="button" value="Sell"></input>
        <input onclick="multiplier('multipButton-sell')" id="multipButton-multip" type="button" value="x1"></input>
      </div>
    </div>
  </body>
</html>
