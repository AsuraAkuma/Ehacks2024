<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./css/login.css">
    <style>
        body {
            background-image: url('./Gamemodes/ehacks_medieval1.png'); /* Replace 'path_to_your_image.png' with the actual path to your PNG image */
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Specify a fallback font family */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Welcome Back!</h2>
        <form class="login-form">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Enter your username" required>
            </div> 
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="login-button">Login</button>
        </form>
        <br>
        <div class="oauth-buttons">
            <a href="discord-auth-url" class="discord-button">Sign in with Discord</a>
        </div>
        <div class="create-account">
            <p>Don't have an account? <a href="registration.html">Create one</a></p>
        </div>
    </div>
</body>
</html>
