<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="stylesheet" href="leaderboard.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="leaderboard">
        <div class="leaderboard-header">
            <h2>Leaderboard</h2>
        </div>
        <div class="leaderboard-body">
            <div class="leaderboard-row">
                <span class="leaderboard-rank">1.</span>
                <span class="leaderboard-name">John Doe</span>
                <span class="leaderboard-score">1000</span>
            </div>
            <div class="leaderboard-row">
                <span class="leaderboard-rank">2.</span>
                <span class="leaderboard-name">Jane Smith</span>
                <span class="leaderboard-score">900</span>
            </div>
            <!-- Add more leaderboard rows as needed -->
        </div>
    </div>
</body>
</html>
